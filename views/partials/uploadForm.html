<div id="steps">
    <div class="step step1">
        <a href="/">Step <span class="stepNum">1</span></a>
    </div>
    <div class="step step2 disabled">
        Step <span class="stepNum">2</span>
    </div>
    <div class="step step3 disabled">
        Step <span class="stepNum">3</span>
    </div>
</div>

<div id="msgBox"></div>

<form action="/upload" method="post" enctype="multipart/form-data" id="uploader">
    <div id="step1">
        <p class="instructions">
            Choose a <code>.zip</code> file containing the files you want to upload or drag it onto the box below.
        </p>
        <input type="file" name="zipfile" id="zipfile" />    
    </div>
    <div id="step2">

        <div id="zipFile">
            <p><span id="zipFileName"></span> file list</p>
            <ul id="zipFileList"></ul>
        </div>

        <div id="step2Wrapper">
            <label for="projectName" id="projectNameLabel">Uploaed folder path name</label>
            <p class="url-preview">/uploader/embed/<span class="projectDate"></span>/<span class="projectNamePreview"></span>/giv-0000/</p>
            <input id="projectName" name="projectName" placeholder="Project name" />
            <input type="submit" value="Upload" id="uploadBtn" disabled="disabled" />
        </div>
    </div>
</form>


<script src="moment/min/moment.min.js"></script>
<script src="jszip/dist/jszip.js"></script>
<script src="js/main.js"></script>
